<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Confirmação de Logout</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <h2 class="text-center">Tem certeza de que deseja sair?</h2>
    <form class="form-signin" method="post" th:action="@{/custom-logout}">
        <button class="btn btn-lg btn-outline-primary btn-block border-0" type="submit">SIM</button>
        <a th:href="${angularAppUrl}" style="text-decoration: none">
            <button class="btn btn-lg btn-outline-secondary btn-block border-0" type="button">NÃO</button>
        </a>
    </form>
</div>
</body>
</html>
