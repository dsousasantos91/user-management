<!doctype html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestão de Usuários</title>

    <!-- Bootstrap 4.1.3 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <style>
        html, body {
            height: 100%;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .form-signin {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-signin h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-signin .form-control {
            border-radius: 4px;
            margin-bottom: 10px;
            padding: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-signin .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        .form-signin .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .form-signin .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .alert-danger {
            display: none;
            color: #dc3545;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-signin .alert-danger.visible {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }

        @media (max-width: 576px) {
            .form-signin {
                max-width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<form class="form-signin" th:action="@{/login}" method="post">
    <h1>Gestão de Usuários</h1>

    <!-- Mensagem de erro -->
    <p class="alert alert-danger" th:if="${#bools.isTrue(param.error)}" th:classappend="${#bools.isTrue(param.error) ? ' visible' : ''}">
        E-mail ou senha não coincidem.
    </p>

    <input type="email" name="username" class="form-control" placeholder="E-mail" required autofocus>
    <input type="password" name="password" class="form-control" placeholder="Senha" required>

    <button class="btn btn-primary btn-block" type="submit">Entrar</button>

    <p class="footer">&copy; 2025 dsousasantos91</p>
</form>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
