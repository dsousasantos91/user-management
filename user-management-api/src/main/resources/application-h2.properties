spring.datasource.name=auth-h2-db
spring.datasource.password=${PASSWORD_DB:sa}
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:~/auth-h2-db;AUTO_SERVER=TRUE}
spring.datasource.username=${USER_DB:sa}
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:db/sql/data.sql
spring.sql.init.schema-locations=classpath:db/sql/schema.sql

spring.flyway.enabled=false
